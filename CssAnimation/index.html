<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The light</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script src="script.js" defer></script>
    <style type="text/css" media="screen">
      .box {
        background-color: pink;
        height: 40px;
        width: 40px;
          transition: transform 300ms ease-in-out;
      }
      .box:hover {
        transform: translate(40px , 80px)
          rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Hi Kien good a nice day!</h1>
      <div class="box"></div>
    </div>
  </body>
</html>
